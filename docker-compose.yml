services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: codeintel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - codeintel-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeintel-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - API_KEY=${API_KEY}
      - BACKEND_API_URL=http://backend:8000
    volumes:
      - ./backend/repos:/app/repos
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - codeintel-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_KEY}
    container_name: codeintel-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_KEY}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - codeintel-network
    restart: unless-stopped

  # MCP Server (standalone, not in compose by default)
  # Uncomment if you want to run MCP server in Docker
  # mcp-server:
  #   build:
  #     context: ./mcp-server
  #     dockerfile: Dockerfile
  #   container_name: codeintel-mcp
  #   ports:
  #     - "8001:8001"
  #   environment:
  #     - BACKEND_API_URL=http://backend:8000
  #     - API_KEY=${API_KEY}
  #   depends_on:
  #     - backend
  #   networks:
  #     - codeintel-network
  #   restart: unless-stopped

networks:
  codeintel-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
